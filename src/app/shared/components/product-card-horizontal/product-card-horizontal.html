<article class="product-card-horizontal">
  <div class="card-image">
    <img src="https://placehold.co/10x10" alt="Product Image" />
    <span class="card-badge">New</span>
  </div>

  <div class="card-content">
    <div class="card-header">
      <div>
        <span class="card-brand">Brand</span>
        <h3 class="card-name">Product Name</h3>
      </div>
      <button class="wishlist-btn" aria-label="Add to wishlist">
        <mat-icon fontIcon="favorite_border"></mat-icon>
      </button>
    </div>

    <div class="card-meta">
      <div class="card-rating">
        <mat-icon fontIcon="star"></mat-icon>
        <span>4.5</span>
        <span class="reviews">(100 reviews)</span>
      </div>
      <div class="card-accords">
        <span class="accord-tag">Accord 1</span>
        <span class="accord-tag">Accord 2</span>
        <span class="accord-tag">Accord 3</span>
      </div>
    </div>

    <!-- Variants/Sizes -->
    <div class="card-variants">
      <button class="variant-btn active">5ml - $100</button>
      <button class="variant-btn">10ml - $200</button>
      <button class="variant-btn">30ml - $300</button>
    </div>
  </div>

  <div class="card-actions">
    <span class="card-price">$100</span>
    <button class="add-to-cart-btn">
      <mat-icon fontIcon="shopping_cart"></mat-icon>
      Add
    </button>
  </div>
</article>
