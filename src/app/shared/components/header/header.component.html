<header class="main-header">
  <div class="header-container">
    <!-- Logo -->
    <div class="header-logo">
      <img src="https://placehold.co/300x50" alt="Perfume Shop Logo" />
    </div>

    <!-- Search -->
    <div class="header-nav">
      <mat-icon class="search-icon" fontIcon="search"></mat-icon>
      <input
        type="text"
        placeholder="Search perfumes, brands, notes..."
        class="search-input font-primary"
      />
    </div>

    <!-- Actions: User and Cart -->
    <div class="header-actions">
      <button class="action-btn" aria-label="My account">
        <mat-icon fontIcon="person_outline"></mat-icon>
      </button>
      <button class="action-btn cart-btn" aria-label="Shopping cart">
        <mat-icon fontIcon="shopping_bag"></mat-icon>
        <span class="cart-badge">3</span>
      </button>
    </div>
  </div>
  <div class="header-bottom">
    <div class="header-menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="#" class="menu-link font-tertiary">Home</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link font-tertiary">Products</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link font-tertiary">Men Perfumes</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link font-tertiary">Women Perfumes</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link font-tertiary">By Brand</a>
        </li>
      </ul>
    </div>
  </div>
</header>
