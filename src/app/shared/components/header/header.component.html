<header class="main-header">
  <div class="header-container">
    <!-- Logo -->
    <div class="header-logo">
      <img src="https://placehold.co/300x50" alt="Perfume Shop Logo" />
    </div>

    <!-- Buscador -->
    <div class="header-nav">
      <mat-icon class="search-icon" fontIcon="search"></mat-icon>
      <input
        type="text"
        placeholder="Buscar perfumes, marcas, notas..."
        class="search-input font-primary"
      />
    </div>

    <!-- Acciones: Usuario y Carrito -->
    <div class="header-actions">
      <button class="action-btn" aria-label="Mi cuenta">
        <mat-icon fontIcon="person_outline"></mat-icon>
      </button>
      <button class="action-btn cart-btn" aria-label="Carrito de compras">
        <mat-icon fontIcon="shopping_bag"></mat-icon>
        <span class="cart-badge">3</span>
      </button>
    </div>
  </div>
</header>
